name: Build, Test, and Dockerize React App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ§ª Run Tests
      run: npm test

    - name: ğŸ—ï¸ Build React App
      run: CI=false npm run build

    - name: ğŸ³ Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: ğŸ“¦ Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/crypto-verse-app:latest .

    - name: ğŸ“¤ Push Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/crypto-verse-app:latest
